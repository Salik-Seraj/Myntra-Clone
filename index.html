<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping for Women, Men, Kids Fashion & Lifestyle - Myntra</title>
    <link rel="icon" type="image icon" href="Assets/myntra_logo.webp">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header>
        <div class="logo-container">
            <a href="#"><img class="myntra-home" src="Assets/myntra_logo.webp" alt="Myntra Logo"></a>
        </div>
        <nav class="nav-bar">
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
            <a href="#">Home & Living</a>
            <a href="#">Beauty</a>
            <a href="#">Studio <sup>new</sup></a>


        </nav>
        <div class="search-bar">
            <span class="material-symbols-outlined search-icon">
                search
            </span>
            <input type="search" placeholder="Search for products, brands and more" class="search-input">
        </div>

        <div class="action-bar">
            <div class="action-container">
                <span class="material-symbols-outlined action-icon">person</span>
                <span class="action-name">Profile</span>
            </div>

            <div class="action-container">
                <span class="material-symbols-outlined action-icon">
                    favorite
                </span>
                <span class="action-name">Wishlist</span>
            </div>
            <div class="action-container">
                <span class="material-symbols-outlined action-icon">
                    shopping_bag
                </span>
                <span class="action-name">Bag</span>
            </div>
        </div>
    </header>

    <main>
        <div class="banner_container">
            <img src="Assets/Banner2.png" alt="banner" class="banner-image">
        </div>
        <div class="category-heading">Medal worthy brands to bag </div>
        <div class="category-items">
            <a href="https://www.linkedin.com/in/salik-seraj-naik"><img src="" alt=""></a>
        </div>


    </main>

    <footer></footer>
</body>

</html>
